<form [formGroup]="entrepriseForm" class="entrepriseForm" (ngSubmit)="onSubmit()">
    <div class="row tab">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="raisonSociale">Raison Sociale</label>
                <div class="input-group col-12">
                    <span class="input-group-addon"><i class="far fa-building"></i></span>
                    <input type="text" id="raisonSociale" class="form-control" formControlName="raisonSociale" placeholder="Raison Sociale" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="ninea">NINEA</label>
                <div class="input-group col-12">
                    <span class="input-group-addon"><i class="fas fa-check"></i></span>
                    <input type="text" id="ninea" class="form-control" formControlName="ninea" placeholder="ninea" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="adresse">Adresse</label>
                <div class="input-group col-12">
                    <span class="input-group-addon"><i class="fas fa-map-marker-alt"></i></span>
                    <input type="text" id="adresse" class="form-control" formControlName="adresse" placeholder="Adresse" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="emailEntreprise">Email de l 'entreprise</label>
                <div class="input-group col-12">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input type="text" id="emailEntreprise" class="form-control" formControlName="emailEntreprise" placeholder="Email de l 'entreprise" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="telephoneEntreprise">Téléphone de l'entreprise</label>
                <label for="adresse">Adresse</label>
                <div class="input-group col-12">
                    <span class="input-group-addon"><i class="fas fa-phone-square"></i></span>
                    <input type="text" id="telephoneEntreprise" class="form-control" formControlName="telephoneEntreprise" placeholder="Téléphone de l'entreprise" readonly>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="nom">Nom du responsable</label>
                <div class="input-group col-12">
                    <span class="input-group-addon"><i class="fas fa-user-plus"></i></span>
                    <input type="text" id="nom" class="form-control" formControlName="nom" placeholder="Nom du responsable" readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Login</label>
                <div class="input-group col-12">
                    <span class="input-group-addon"><i class="fas fa-user"></i></span>
                    <input type="text" id="username" class="form-control" formControlName="username" placeholder="Login" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email du responsable</label>
                <div class="input-group col-12">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input type="text" id="email" class="form-control" formControlName="email" placeholder="Email" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="telephone">Numéro de téléphone du responsable</label>
                <div class="input-group col-12">
                    <span class="input-group-addon"><i class="fas fa-phone-square"></i></span>
                    <input type="text" id="telephone" class="form-control" formControlName="telephone" placeholder="Téléphone" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="nci">Numéro de carte d'identité du responsable</label>
                <div class="input-group col-12">
                    <span class="input-group-addon"><i class="fas fa-address-card"></i></span>
                    <input type="text" id="nci" class="form-control" formControlName="nci" placeholder="NCI" readonly>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="container">
    <div class="row">
        <div class="col-sm-3 col-sm-offset-8">
            <mat-form-field class="col-10">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche">
            </mat-form-field>
        </div>
    </div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- numeroCompte Column -->
        <ng-container matColumnDef="numeroCompte">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero Compte </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.numeroCompte}} </td>
        </ng-container>

        <!-- solde Column -->
        <ng-container matColumnDef="solde">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Solde </th>
            <td mat-cell *matCellDef="let row"> {{row.solde | number }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[1,2,5, 10, 15, 100]"></mat-paginator>
</div>
