<div class="container">
    <div class="row">
        <div class="col-sm-3 col-sm-offset-8">
            <mat-form-field class="col-10">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche">
            </mat-form-field>
        </div>
    </div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- raisonSociale Column -->
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom</th>
            <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
        </ng-container>



        <!-- emailEntreprise Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- telephoneEntreprise Column -->
        <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.telephone}} </td>
        </ng-container>

        <!-- ninea Column -->
        <ng-container matColumnDef="nci">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NCI </th>
            <td mat-cell *matCellDef="let row"> {{row.nci}} </td>
        </ng-container>

        <!-- adresse Column -->
        <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Poste </th>
            <td mat-cell *matCellDef="let row"> {{poste(row.roles)}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row" [ngClass]="{'bloquer':row.status=='Bloqué','actif':row.status=='Actif'}" (click)="bloquer(row.id)"> <i class="fas fa-lock" *ngIf="row.status=='Bloqué'"></i> <i class="fas fa-lock-open" *ngIf="row.status=='Actif'"></i></td>
        </ng-container>

        <!-- Modifier Column -->
        <ng-container matColumnDef="Modifier">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row" [style.color]="" (click)="updateUser(row.id)"> <i class="fas fa-edit fontAwsModif"></i></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 25, 100]"></mat-paginator>
</div>
