<!-- Small boxes (Stat box) -->
<div class="row">

    <div class="col-lg-4 col-xs-6" *ngIf="lesDeux">

        <div class="small-box bg-yellow">

    </div>

    <!-- ./col -->

            </div>
            <a routerLink="/entreprises/liste" class="small-box-footer">Liste <em
                    class="fa fa-arrow-circle-right"></em></a>
        </div>
    </div>

<!-- /.row -->
<div class="row carteGraph">
    <div [ngClass]="{'col-sm-6 noPadd': SupAdmin,'col-sm-12': SupAdmin }">
        <!-- solid sales graph -->
        <div class="box box-solid bg-teal-gradient blockG">
            <div class="box-header blockG">
                <i class="fa fa-th"></i>

                <h3 class="box-title">Transaction</h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn bg-teal btn-sm pull-right" data-widget="remove" title="Fermer"><i class="fa fa-times"></i>
                    </button>
                    <button type="button" class="btn bg-teal btn-sm pull-right" data-widget="collapse" title="Réduire"><i class="fa fa-minus"></i>
                    </button>
                    
                </div>
            </div>
            <div class="box-body border-radius-none">
                <div class="chart" id="line-chart" style="height: 220px;"></div>
            </div>

        </div>
        <!-- /.box -->
    </div>
    <div class="col-sm-6 noPadd" *ngIf="SupAdmin">
        <!-- Map box -->
        <div class="box box-solid bg-light-blue-gradient blockD">
            <div class="box-header">
                <!-- tools box -->
                <div class="pull-right box-tools">
                    <button type="button" class="btn btn-primary btn-sm daterange pull-right" data-widget="remove"
                        title="Fermer">
                        <i class="fa fa-times"></i></button>
                    <button type="button" class="btn btn-primary btn-sm pull-right" data-widget="collapse"
                        data-toggle="tooltip" title="Réduire" style="margin-right: 5px;">
                        <i class="fa fa-minus"></i></button>
                </div>
                <!-- /. tools -->

                <i class="fa fa-map-marker"></i>

                <h3 class="box-title">Partenaires</h3>
            </div>
            <div class="box-body ">
                <!--<div id="world-map" style="height: 250px; width: 100%;"></div>-->
                <iframe id="world-map"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7718.456052463744!2d-17.47238197552375!3d14.699692958957725!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2ssn!4v1567853017255!5m2!1sfr!2ssn"
                    width="100%" height="220" frameborder="0" style="border:0;" allowfullscreen=""></iframe>

            </div>
        </div>
        <!-- /.box -->
    </div>
</div>
