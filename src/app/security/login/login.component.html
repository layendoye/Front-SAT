<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 monForm">
        <form [formGroup]="signInForm" class="" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" id="username" class="form-control" formControlName="username" placeholder="Login">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Mot de passe">
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <button type="submit" class="btn btn-primary col-sm-6 col-sm-offset-3" [disabled]="signInForm.invalid">Connexion</button>
            </div>
        </form>
    </div>
</div>
