<div class="row grosseDiv">
    <div class="col-sm-6 ">
        <div class="box box-primary">

            <div class="row">
                <div class="col-sm-5 col-sm-offset-6">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche">
                    </mat-form-field>
                </div>
            </div>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- numeroCompte Column -->
                    <ng-container matColumnDef="numeroCompte">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="center"> Numéro de compte </th>
                        <td mat-cell *matCellDef="let row"> {{row.numeroCompte}} </td>
                    </ng-container>

                    <!-- solde Column -->
                    <ng-container matColumnDef="solde">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Solde</th>
                        <td mat-cell *matCellDef="let row"> {{row.solde | number}} </td>
                    </ng-container>

                    <!-- solde Column -->
                    <ng-container matColumnDef="nmbUser">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres affecté</th>
                        <td mat-cell *matCellDef="let row"> {{ nmbrUser(row.id)}} </td>
                    </ng-container>

                    <ng-container matColumnDef="info">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                        <td mat-cell *matCellDef="let row" (click)="getUserEncour(row.id)"> <em class="fas fa-search"></em></td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>

                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
        <!-- /.box -->
    </div>
    <div class="col-sm-6 " *ngIf="afficherInfo">
        <div class="box box-success">

            <div class="row">
                <div class="col-sm-5 col-sm-offset-6">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter1($event.target.value)" placeholder="Recherche">
                    </mat-form-field>
                </div>
            </div>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource1" matSort>
                    <!-- ninea Column -->
                    <ng-container matColumnDef="dateAffectation">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date affectation </th>
                        <td mat-cell *matCellDef="let row"> {{row.dateAffectation | date:'dd-MM-yyyy'}} </td>
                    </ng-container>

                    <!-- adresse Column -->
                    <ng-container matColumnDef="nom">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                        <td mat-cell *matCellDef="let row"> {{row.utilisateur.nom}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns1;">
                    </tr>

                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
        <!-- /.box -->
    </div>

</div>
